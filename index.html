<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Personal Details</title>

</head>

<body>

    <table align="center">
        <tr>
            <td colspan="3">
                <h1>Personal Details</h1>
                <hr>
            </td>
        </tr>
        <tr>
            <td align="right" width="200">
                <font color="#3980f4">* Name </font>
            </td>
            <td width="30"></td>
            <td><input type="text" placeholder="John C"></td>
        </tr>
        <br>
        <tr>
            <td align="right">
                <font color="#3980f4">* Email </font>
            </td>

            <td></td>
            <td>
                <br>
                <input type="email" placeholder="info"><br>
                <font color="red">Your Valid email address?</font>
            </td>
        </tr>
        <tr>
            <td align="right">
                <font color="#3980f4">* Phone </font>
            </td>
            <td></td>
            <td>
                <br>
                <input type="number" placeholder="0044"><br>
                <font color="red">Your Phone number? (only digits 0-9</font>

            </td>
        </tr>
        <tr>
            <td align="right">
                <font color="#3980f4">* Website </font>
            </td>
            <td></td>
            <td>
                <br>
                <input type="text" placeholder="http://"><br>
                <font color="red">Your Website? (starting from http:// and no spaces)</font>

            </td>
        </tr>
        <tr>
            <td align="right">
                <font color="#3980f4">* Country </font>
            </td>
            <td></td>
            <td>
                <br>
                <select style="width: 180px">
                    <option>Banglades</option>
                    <option>India</option>
                </select><br>
                <font color="red">Your Website? (starting from http:// and no spaces)</font>

            </td>
        </tr>
        <tr>
            <td align="right">
                <font color="#3980f4">* City/state </font>
            </td>
            <td></td>
            <td>
                <br>
                <input type="text"><br>
                <font color="red">Your City or sate?</font>

            </td>
        </tr>
        <tr>
            <td align="right">
                <font color="#3980f4">* Zip </font>
            </td>
            <td></td>
            <td>
                <br>
                <input type="text"><br>
                <font color="red">Your zip code ?</font>

            </td>
        </tr>
    </table>
</body>

</html>
